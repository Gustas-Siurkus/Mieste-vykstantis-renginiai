<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .hidden { display: none; }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .btn-custom:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Registration Form -->
        <div id="register-form" class="form-container hidden">
            <h2 class="text-center">Register</h2>
            <form id="register">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLogin()" class="text-light">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2 class="text-center">Login</h2>
            <form id="login">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showRegister()" class="text-light">Register here</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="form-container hidden text-center">
            <h2>Dashboard</h2>
            <p>Welcome to your Dashboard!</p>
            <button class="btn btn-custom" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        document.getElementById('register').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) showLogin();
        });

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) showDashboard();
        });

        async function logout() {
            const response = await fetch('/api/logout', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
            if (response.ok) showLogin();
        }
    </script>
</body>
</html>
